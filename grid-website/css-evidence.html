<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORPHIC</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #add8e6; /* Light Blue */
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            min-height: 500px;
        }

        header {
            grid-area: header;
            background-color: #e0f2f7; /* Light Cyan */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .main-nav {
            display: flex;
            gap: 10px;
        }

        .main-nav button {
            background-color: #bbdefb; /* Light Blue */
            color: #333;
            border: 1px solid #90caf9;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin: 10px;
        }

        .main-nav button ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #bbdefb;
            border: 1px solid #90caf9;
            border-top: none;
            border-radius: 0 0 5px 5px;
            display: none;
            min-width: 100%;
            z-index: 10;
        }

        .main-nav button:hover ul,
        .main-nav button.active ul li {
            display: block;
        }

        .main-nav button ul li a {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
           
        }

        .main-nav button ul li a:hover {
            background-color: #90caf9;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #90caf9;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            background-color: #90caf9; /* Blue */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #fff8e1; /* Light Yellow */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            /* grid-column: 1/3;
            grid-row: 2/5; */
            float: left;
            height: 500px;
        }

        .sidebar button {
            background-color: #ffe0b2; /* Light Orange */
            color: #333;
            border: 1px solid #ffb74d;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .main-content {
            grid-area: main;
            background-color: #f5f5f5; /* Light Gray */
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
        }

        .image-section {
            background-image: url('https://cdn.pixabay.com/photo/2017/10/03/17/53/nature-2813487_640.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            min-height: 300px;
        }

        .text-blocks {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .text-block {
            padding: 20px;
            color: #333;
        }

        .text-block.c1 {
            background-color: #deb887; /* Sandy Brown */
            height: 200px;
        }

        .text-block.c2 {
            background-color: #90ee90; /* Light Green */
            height: 200px;
        }

        footer {
            grid-area: footer;
            background-color: #e0f2f7; /* Light Cyan */
            padding: 10px 20px;
            text-align: left;
            font-size: 0.8em;
            float: inline-end;
            height: 30px;
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="ORPHIC Logo" style="width: 40px; height: 40px;">
            <span><b>ORPHIC</b></span>
        </div>
        <nav class="main-nav">
            <button>
                About
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Mission & Vision</a></li>
                </ul>
            </button>
            <button>
                Contact
                <ul>
                    <li><a href="#">Contact Form</a></li>
                    <li><a href="#">Our Locations</a></li>
                    <li><a href="#">Customer Support</a></li>
                </ul>
            </button>
            <button>
                Service
                <ul>
                    <li><a href="#">Service Overview</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Request a Quote</a></li>
                </ul>
            </button>
            <button class="active">
                Information
                <ul>
                    <li><a href="#">Latest News</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </button>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="search">
            <button>Search</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button>About</button>
            <button>Contact</button>
            <button>Service</button>
            <button>Information</button>
        </aside>
        <main class="main-content">
            <div class="image-section">
                </div>
            <div class="text-blocks">

                </div>
            </div>
        </main>
    </div>

    <footer>

    </footer>

</body>
</html>
